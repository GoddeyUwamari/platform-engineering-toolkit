apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: cloudbill
  labels:
    app: notification-service
    tier: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
        tier: backend
    spec:
      containers:
      - name: notification-service
        image: cloudbill-notification-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3004
          name: http
          protocol: TCP
        env:
        # Service configuration
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: notification-service-config
              key: PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: cloudbill-common-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: cloudbill-common-config
              key: LOG_LEVEL

        # Database configuration
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: cloudbill-common-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: cloudbill-common-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: cloudbill-secrets
              key: postgres-db
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: cloudbill-secrets
              key: postgres-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cloudbill-secrets
              key: postgres-password
        - name: DB_POOL_MIN
          valueFrom:
            configMapKeyRef:
              name: cloudbill-common-config
              key: DB_POOL_MIN
        - name: DB_POOL_MAX
          valueFrom:
            configMapKeyRef:
              name: cloudbill-common-config
              key: DB_POOL_MAX

        # Redis configuration
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: cloudbill-common-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: cloudbill-common-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cloudbill-secrets
              key: redis-password

        # JWT configuration
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: cloudbill-secrets
              key: jwt-secret

        # Email configuration
        - name: SMTP_HOST
          valueFrom:
            configMapKeyRef:
              name: notification-service-config
              key: SMTP_HOST
        - name: SMTP_PORT
          valueFrom:
            configMapKeyRef:
              name: notification-service-config
              key: SMTP_PORT
        - name: SMTP_SECURE
          valueFrom:
            configMapKeyRef:
              name: notification-service-config
              key: SMTP_SECURE
        - name: SMTP_FROM_EMAIL
          valueFrom:
            configMapKeyRef:
              name: notification-service-config
              key: SMTP_FROM_EMAIL
        - name: SMTP_FROM_NAME
          valueFrom:
            configMapKeyRef:
              name: notification-service-config
              key: SMTP_FROM_NAME
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cloudbill-secrets
              key: smtp-password

        # Twilio SMS configuration
        - name: TWILIO_ACCOUNT_SID
          value: "ACxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"  # Replace with actual SID
        - name: TWILIO_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: cloudbill-secrets
              key: twilio-auth-token
        - name: TWILIO_FROM_PHONE
          valueFrom:
            configMapKeyRef:
              name: notification-service-config
              key: TWILIO_FROM_PHONE

        # Webhook configuration
        - name: WEBHOOK_TIMEOUT_MS
          valueFrom:
            configMapKeyRef:
              name: notification-service-config
              key: WEBHOOK_TIMEOUT_MS
        - name: WEBHOOK_MAX_RETRIES
          valueFrom:
            configMapKeyRef:
              name: notification-service-config
              key: WEBHOOK_MAX_RETRIES

        # Template paths
        - name: EMAIL_TEMPLATE_PATH
          valueFrom:
            configMapKeyRef:
              name: notification-service-config
              key: EMAIL_TEMPLATE_PATH
        - name: SMS_TEMPLATE_PATH
          valueFrom:
            configMapKeyRef:
              name: notification-service-config
              key: SMS_TEMPLATE_PATH

        # Kafka configuration
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: cloudbill-common-config
              key: KAFKA_BROKERS

        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: cloudbill
  labels:
    app: notification-service
spec:
  type: ClusterIP
  ports:
  - port: 3004
    targetPort: 3004
    protocol: TCP
    name: http
  selector:
    app: notification-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: notification-service-hpa
  namespace: cloudbill
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: notification-service
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

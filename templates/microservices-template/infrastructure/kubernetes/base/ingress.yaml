apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudbill-ingress
  namespace: cloudbill
  labels:
    app: cloudbill
  annotations:
    # NGINX Ingress Controller annotations
    kubernetes.io/ingress.class: "nginx"

    # SSL/TLS configuration
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"

    # Request size limits
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

    # CORS (if needed, can be removed if handled by API Gateway)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,X-Tenant-ID"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";

spec:
  tls:
  - hosts:
    - api.cloudbill.com
    - "*.api.cloudbill.com"
    secretName: cloudbill-tls-cert

  rules:
  # Main API domain
  - host: api.cloudbill.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8080

  # Tenant-specific subdomains (wildcard)
  - host: "*.api.cloudbill.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8080
---
# Additional Ingress for health checks (without TLS)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudbill-health-ingress
  namespace: cloudbill
  labels:
    app: cloudbill
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /health
spec:
  rules:
  - host: api.cloudbill.com
    http:
      paths:
      - path: /healthz
        pathType: Exact
        backend:
          service:
            name: api-gateway
            port:
              number: 8080
---
# ClusterIssuer for cert-manager (Let's Encrypt)
# Requires cert-manager to be installed in the cluster
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Production Let's Encrypt server
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@cloudbill.com  # Replace with your email
    privateKeySecretRef:
      name: letsencrypt-prod-key
    solvers:
    - http01:
        ingress:
          class: nginx
---
# ClusterIssuer for staging (testing)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Staging Let's Encrypt server
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@cloudbill.com  # Replace with your email
    privateKeySecretRef:
      name: letsencrypt-staging-key
    solvers:
    - http01:
        ingress:
          class: nginx

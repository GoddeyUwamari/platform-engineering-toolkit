apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: cloudbill
  labels:
    app: auth-service
    tier: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        tier: backend
    spec:
      containers:
      - name: auth-service
        image: cloudbill-auth-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        env:
        # Service configuration
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: cloudbill-common-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: cloudbill-common-config
              key: LOG_LEVEL

        # Database configuration
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: cloudbill-common-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: cloudbill-common-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: cloudbill-secrets
              key: postgres-db
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: cloudbill-secrets
              key: postgres-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cloudbill-secrets
              key: postgres-password
        - name: DB_POOL_MIN
          valueFrom:
            configMapKeyRef:
              name: cloudbill-common-config
              key: DB_POOL_MIN
        - name: DB_POOL_MAX
          valueFrom:
            configMapKeyRef:
              name: cloudbill-common-config
              key: DB_POOL_MAX

        # Redis configuration
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: cloudbill-common-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: cloudbill-common-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cloudbill-secrets
              key: redis-password
        - name: REDIS_DB
          valueFrom:
            configMapKeyRef:
              name: cloudbill-common-config
              key: REDIS_DB

        # JWT configuration
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: cloudbill-secrets
              key: jwt-secret
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: cloudbill-secrets
              key: jwt-refresh-secret
        - name: JWT_EXPIRES_IN
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: JWT_EXPIRES_IN
        - name: JWT_REFRESH_EXPIRES_IN
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: JWT_REFRESH_EXPIRES_IN

        # Session configuration
        - name: SESSION_TTL
          valueFrom:
            configMapKeyRef:
              name: cloudbill-common-config
              key: SESSION_TTL
        - name: REFRESH_TOKEN_TTL
          valueFrom:
            configMapKeyRef:
              name: cloudbill-common-config
              key: REFRESH_TOKEN_TTL

        # OAuth2 configuration
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: cloudbill-secrets
              key: google-client-id
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: cloudbill-secrets
              key: google-client-secret
        - name: GOOGLE_CALLBACK_URL
          valueFrom:
            secretKeyRef:
              name: cloudbill-oauth-urls
              key: google-callback-url
        - name: GITHUB_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: cloudbill-secrets
              key: github-client-id
        - name: GITHUB_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: cloudbill-secrets
              key: github-client-secret
        - name: GITHUB_CALLBACK_URL
          valueFrom:
            secretKeyRef:
              name: cloudbill-oauth-urls
              key: github-callback-url

        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "1000m"

        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: cloudbill
  labels:
    app: auth-service
spec:
  type: ClusterIP
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: http
  selector:
    app: auth-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: auth-service-hpa
  namespace: cloudbill
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auth-service
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: cloudbill
  labels:
    app: payment-service
    tier: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
        tier: backend
    spec:
      containers:
      - name: payment-service
        image: cloudbill-payment-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3003
          name: http
          protocol: TCP
        env:
        # Service configuration
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: payment-service-config
              key: PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: cloudbill-common-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: cloudbill-common-config
              key: LOG_LEVEL

        # Database configuration
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: cloudbill-common-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: cloudbill-common-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: cloudbill-secrets
              key: postgres-db
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: cloudbill-secrets
              key: postgres-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cloudbill-secrets
              key: postgres-password
        - name: DB_POOL_MIN
          valueFrom:
            configMapKeyRef:
              name: cloudbill-common-config
              key: DB_POOL_MIN
        - name: DB_POOL_MAX
          valueFrom:
            configMapKeyRef:
              name: cloudbill-common-config
              key: DB_POOL_MAX

        # Redis configuration
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: cloudbill-common-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: cloudbill-common-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cloudbill-secrets
              key: redis-password

        # JWT configuration
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: cloudbill-secrets
              key: jwt-secret

        # Stripe configuration
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: cloudbill-secrets
              key: stripe-secret-key
        - name: STRIPE_PUBLISHABLE_KEY
          valueFrom:
            secretKeyRef:
              name: cloudbill-secrets
              key: stripe-publishable-key
        - name: STRIPE_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: cloudbill-secrets
              key: stripe-webhook-secret
        - name: STRIPE_API_VERSION
          valueFrom:
            configMapKeyRef:
              name: payment-service-config
              key: STRIPE_API_VERSION
        - name: STRIPE_WEBHOOK_TOLERANCE
          valueFrom:
            configMapKeyRef:
              name: payment-service-config
              key: STRIPE_WEBHOOK_TOLERANCE

        # Payment retry configuration
        - name: MAX_RETRY_ATTEMPTS
          valueFrom:
            configMapKeyRef:
              name: payment-service-config
              key: MAX_RETRY_ATTEMPTS
        - name: RETRY_DELAY_MS
          valueFrom:
            configMapKeyRef:
              name: payment-service-config
              key: RETRY_DELAY_MS

        # Kafka configuration
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: cloudbill-common-config
              key: KAFKA_BROKERS

        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "1000m"

        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: cloudbill
  labels:
    app: payment-service
spec:
  type: ClusterIP
  ports:
  - port: 3003
    targetPort: 3003
    protocol: TCP
    name: http
  selector:
    app: payment-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: payment-service-hpa
  namespace: cloudbill
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: payment-service
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

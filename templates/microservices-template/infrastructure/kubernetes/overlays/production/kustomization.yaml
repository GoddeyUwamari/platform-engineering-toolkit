apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

namePrefix: prod-

commonLabels:
  environment: production

# Patches for production environment
patchesStrategicMerge:
  - replica-count.yaml
  - resource-limits.yaml
  - anti-affinity.yaml

# Update ConfigMap for production
configMapGenerator:
  - name: cloudbill-common-config
    namespace: cloudbill
    behavior: merge
    literals:
      - NODE_ENV=production
      - LOG_LEVEL=warn
      - DB_POOL_MAX=20

# Production-specific images (with specific tags instead of :latest)
images:
  - name: cloudbill/api-gateway
    newTag: v1.0.0
  - name: cloudbill/auth-service
    newTag: v1.0.0
  - name: cloudbill/billing-service
    newTag: v1.0.0
  - name: cloudbill/payment-service
    newTag: v1.0.0
  - name: cloudbill/notification-service
    newTag: v1.0.0

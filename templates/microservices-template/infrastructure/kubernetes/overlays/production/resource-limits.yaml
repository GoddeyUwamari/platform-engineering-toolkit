# Production resource limits (higher for performance)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: cloudbill
spec:
  template:
    spec:
      containers:
      - name: api-gateway
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
---

name: CI/CD - Tests

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '18.x'
  POSTGRES_VERSION: '14'

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check all services
        run: npm run build

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cloudbill_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6380:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for services to be ready
        run: |
          timeout 30 bash -c 'until nc -z localhost 5433; do sleep 1; done'
          timeout 30 bash -c 'until nc -z localhost 6380; do sleep 1; done'
          echo "✅ PostgreSQL and Redis are ready!"

      - name: Run database migrations
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5433
          DB_NAME: cloudbill_test
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: |
          npm run db:migrate
          echo "Database migrations completed"

      - name: Run integration tests - API Gateway
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5433
          DB_NAME: cloudbill_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          REDIS_HOST: localhost
          REDIS_PORT: 6380
          JWT_SECRET: test-jwt-secret-key-for-ci
          JWT_REFRESH_SECRET: test-jwt-refresh-secret-key-for-ci
        run: npm test -- __tests__/integration --workspace=services/api-gateway

      - name: Run integration tests - Auth Service
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5433
          DB_NAME: cloudbill_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          REDIS_HOST: localhost
          REDIS_PORT: 6380
          JWT_SECRET: test-jwt-secret-key-for-ci
          JWT_REFRESH_SECRET: test-jwt-refresh-secret-key-for-ci
        run: npm test -- __tests__/integration --workspace=services/auth-service

      - name: Run integration tests - Billing Service
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5433
          DB_NAME: cloudbill_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          REDIS_HOST: localhost
          REDIS_PORT: 6380
          JWT_SECRET: test-jwt-secret-key-for-ci
        run: npm test -- __tests__/integration --workspace=services/billing-service

      - name: Run integration tests - Payment Service
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5433
          DB_NAME: cloudbill_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          JWT_SECRET: test-jwt-secret-key-for-ci
        run: npm test -- __tests__/integration --workspace=services/payment-service

      - name: Run integration tests - Notification Service
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5433
          DB_NAME: cloudbill_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          JWT_SECRET: test-jwt-secret-key-for-ci
        run: npm test -- __tests__/integration --workspace=services/notification-service

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            **/test-results/
            **/coverage/
          retention-days: 30

  unit-tests-with-coverage:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage --workspaces --if-present || echo "No unit tests configured yet"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: success()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Generate coverage report
        if: success()
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "coverage/coverage-summary.json" ]; then
            echo "Coverage reports generated successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "No coverage data available yet" >> $GITHUB_STEP_SUMMARY
          fi

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint, integration-tests, unit-tests-with-coverage]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## Test Suite Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Type Check | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests & Coverage | ${{ needs.unit-tests-with-coverage.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.lint.result }}" == "success" ] && \
             [ "${{ needs.integration-tests.result }}" == "success" ]; then
            echo "✅ All critical tests passed!" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "❌ Some tests failed. Please review the logs above." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi